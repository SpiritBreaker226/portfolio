<section id="contact">
  <div class="container" ng-controller="ContactCtrl as contact">
    <h1>Contact Me</h1>

    <iframe
      name="GoogleResponse"
      id="GoogleResponse"
      frameborder="0"
      class="hide"
    ></iframe>
    <div id="contact-thank-you-message"></div>

    <div id="contact-form-container">
      <p>
        <label
          >Feel free to send me any questions.<br />I'll try my best to get back
          to you in 72 hours.</label
        >
      </p>

      <form
        action="https://docs.google.com/forms/d/1qtHPBD9eeLg2JhIpcevlHVuxKp1Mtc11pmNVj35ntkg/formResponse"
        method="POST"
        id="ss-form"
        target="GoogleResponse"
        class="form-horizontal"
        ng-submit="contactThankYouMesage()"
      >
        <p class="form-required-label" aria-hidden="true">
          * Required
        </p>

        <div class="form-group">
          <label for="itemView.getDomIdToLabel()" class="col-sm-3 control-label"
            >First Name *</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              name="entry.2955400"
              class="form-control"
              id="entry_2955400"
              dir="auto"
              aria-label="First Name  "
              aria-required="true"
              required=""
              title=""
            />
          </div>
        </div>
        <div class="form-group">
          <label for="itemView.getDomIdToLabel()" class="col-sm-3 control-label"
            >Last Name *</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              name="entry.2734402"
              class="form-control"
              id="entry_2734402"
              dir="auto"
              aria-label="Last Name  "
              aria-required="true"
              required=""
              title=""
            />
          </div>
        </div>
        <div class="form-group">
          <label for="itemView.getDomIdToLabel()" class="col-sm-3 control-label"
            >Email *</label
          >
          <div class="col-sm-9">
            <input
              type="email"
              name="entry.2362106"
              class="form-control"
              id="entry_2362106"
              dir="auto"
              aria-label="Email  Must be a valid email address"
              aria-required="true"
              required=""
              title="Must be a valid email address"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="itemView.getDomIdToLabel()" class="col-sm-3 control-label"
            >Phone</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              name="entry.2539523"
              class="form-control"
              id="entry_2539523"
              dir="auto"
              aria-label="Phone  "
              title=""
            />
          </div>
        </div>

        <div class="form-group">
          <label for="itemView.getDomIdToLabel()" class="col-sm-3 control-label"
            >Questions *</label
          >
          <div class="col-sm-9">
            <textarea
              name="entry.2814641"
              rows="8"
              cols="0"
              class="form-control"
              id="entry_2814641"
              dir="auto"
              aria-label="Questions or Comments  "
              aria-required="true"
              required=""
            ></textarea>
          </div>
        </div>

        <div class="form-group">
          <input
            type="hidden"
            name="draftResponse"
            value='[,,"6878684211357218756"]'
          />
          <input type="hidden" name="pageHistory" value="0" />
          <input type="hidden" name="fbzx" value="6878684211357218756" />

          <div class="col-sm-12 text-right">
            <button type="submit" class="btn btn-default btn-lg form-submit">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <section id="sectionSocialMedia">
      <h2>Find Me On Social Media</h2>

      <div id="socialMediaIcons" class="row">
        <div class="col-xs-4">
          <!-- Twitter -->
          <a
            href="https://twitter.com/JasonStats"
            title="Share on Twitter"
            target="_blank"
            class="btn btn-twitter"
            ><i class="fa fa-twitter fa-4x"></i
          ></a>
        </div>
        <div class="col-xs-4">
          <!-- Medium -->
          <a
            href="https://medium.com/@jstats"
            title="Share on Medium"
            target="_blank"
            class="btn btn-medium"
            ><i class="fa fa-medium fa-4x"></i
          ></a>
        </div>
        <div class="col-xs-4">
          <!-- Linkedin -->
          <a
            href="https://www.linkedin.com/in/jasonstathopulos"
            title="Share on Linkedin"
            target="_blank"
            class="btn btn-linkedin"
            ><i class="fa fa-linkedin fa-4x"></i
          ></a>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-4">
          <!-- Github -->
          <a
            href="https://github.com/SpiritBreaker226"
            title="Share on Github"
            target="_blank"
            class="btn btn-github"
            ><i class="fa fa-github fa-4x"></i
          ></a>
        </div>
        <div class="col-xs-4">
          <!-- Instagram -->
          <a
            href="http://instagram.com/jasonstats"
            title="Share on Instagram"
            target="_blank"
            class="btn btn-instagram"
            ><i class="fa fa-instagram fa-4x"></i
          ></a>
        </div>
      </div>
    </section>
  </div>
</section>
